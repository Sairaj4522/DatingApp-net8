<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>

        @if(accountService.currentUser()){
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Messages</a>
                </li>
            </ul>
        }

        @if (accountService.currentUser()){
            <div dropdown class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-light">Welcome user</a>
                <div *dropdownMenu class="dropdown-menu">
                    <a class="dropdown-item">Edit profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>  
            </div>
        }
        
        @if(!accountService.currentUser()){
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
                <input class="form-control me-2"
                        name="username"
                        [(ngModel)]="model.username"
                        placeholder="Username" [ngModelOptions]="{standalone: true}">
    
                <input class="form-control me-2"
                        placeholder="Password"
                        [(ngModel)]="model.password"
                        type="password" [ngModelOptions]="{standalone: true}">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        } 

        
    </div>
</nav>
